<div class="container">


  <div class="d-flex justify-content-center h-100" style="text-align: center;">
      <div class="cardY">
          <div class="card-body">

              <h6 class="font-weight-regular color" id="textsize1">Enter your Task details below</h6>
              <form [formGroup]="userform">
                  <div class="form-group">
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="fa fa-tasks" for="Name"></i>
                          </span>
                         <input        placeholder="Task Name" name="Name" type="text"  formControlName="Name" autofocus>
                      </div>
                  </div>


                  <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-tasks" for="status"></i>
                        </span>
                        <select   name="Month"  formControlName="Status"     class="form-control" id="Status">
                          <option  value= "">
                             Select Task Status
                            </option>
                          <option *ngFor="let country2 of varray4" value= {{country2.YearCode}}>
                            {{country2.YearName}}
                          </option>
                        </select>
                    </div>
                </div>







                  <div class="form-group">
                      <input *ngIf="!edit" type="button" [disabled]="!userform.valid" (click) ="onSubmit()"  value="Create Task" class="btn float-right login_btn">
                      <input *ngIf="edit" type="button" [disabled]="!userform.valid" (click) ="onSubmit11()"  value="Edit Task" class="btn float-right login_btn">
                  </div>
                  <div [ngBusy]="busy"></div>

              </form>
          </div>
      </div>



  </div>

  <table class="table table-bordered table-striped table-hover table-dark">
    <thead>
    <tr>

          <th>Task Name</th>
          <th>Status</th>

          <th></th>
          <th></th>
    </tr>
    </thead>
    <tbody>
<!--    <tr *ngFor="let emp of rows | paginate: { itemsPerPage: p2, currentPage: p }; let i = index"> -->
        <tr *ngFor="let emp of rows ; let i = index">
    <td>{{emp.name}}</td>

      <td>{{emp.status}}</td>

      <td> <button type="button" class="btn btn-info"    (click) ="onSubmit444(emp)"  class="btn btn-danger" style="background-color:red"    >Remove</button></td>
      <td><button type="button" class="btn btn-info"     (click) ="onSubmit4(emp)"   class="btn btn-info"  >Edit</button></td>


    </tr>
    </tbody>


    </table>

</div>
