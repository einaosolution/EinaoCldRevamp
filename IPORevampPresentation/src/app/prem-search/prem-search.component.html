<div class="page-breadcrumb">
  <div class="row">
      <div class="col-5 align-self-center">
          <h4 class="page-title">Preliminary Search</h4>
          <div [ngBusy]="busy"></div>
          <div class="d-flex align-items-center">

          </div>
      </div>
      <div class="col-7 align-self-center">
          <div class="d-flex no-block justify-content-end align-items-center">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="#">Home</a>
                      </li>
                      <li class="breadcrumb-item active" aria-current="page">Preliminary Search</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->




      <div class="row">
              <div class="col-lg-12">
                  <div class="card">

                      <form action="products-billings.html"  [formGroup]="userform">

                          <div class="form-body">
                              <div class="card-body">
                                  <div class="row pt-3">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label class="control-label">First Name</label>
                                              <input type="text" id="firstName"  formControlName="Firstname"  [ngClass]="{ 'is-invalid': submitted && Firstname.errors }" class="form-control" placeholder="John doe">
                                              </div>
                                      </div>
                                      <!--/span-->
                                      <div class="col-md-6">
                                          <div class="form-group has-danger">
                                              <label class="control-label">Last Name</label>
                                              <input type="text"  formControlName="Lastname"  [ngClass]="{ 'is-invalid': submitted && Lastname.errors }" id="lastName" class="form-control form-control-danger" placeholder="LastName">
                                              </div>
                                      </div>
                                      <!--/span-->
                                  </div>

                                  <div class="row pt-3">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Email</label>
                                            <input type="email" id="firstName"  formControlName="UserEmail"  [ngClass]="{ 'is-invalid': submitted && UserEmail.errors }" class="form-control" placeholder="John doe">
                                            </div>
                                    </div>
                                    <!--/span-->

                                    <!--/span-->
                                </div>
                                  <!--/row-->
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group has-success">
                                              <label class="control-label">Please specify what you are registering </label>
                                              <select class="form-control custom-select" [ngClass]="{ 'is-invalid': submitted && registering.errors }"  formControlName="registering">
                                                <option value="">Specify</option>
                                                <option value="Trade Marks">Trade Marks</option>
                                                  <option value="Patents">Patents</option>
                                                  <option value="Design">Design</option>
                                              </select>
                                               </div>
                                      </div>
                                      <!--/span-->
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label class="control-label">Is it for products or service?</label>
                                              <select class="form-control custom-select" (change)="onChange($event.target.value)"  formControlName="product"  [ngClass]="{ 'is-invalid': submitted && product.errors }">
                                                <option value="">Select</option>
                                                <option value="products">products</option>
                                                      <option value="services">services</option>
                                                      <option value="Design">Design</option>
                                                  </select>
                                          </div>
                                      </div>
                                      <!--/span-->
                                  </div>
                                  <!--/row-->
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label class="control-label">Industry Sector</label>
                                              <select class="form-control custom-select" data-placeholder="Industry Sector"    formControlName="industry" [ngClass]="{ 'is-invalid': submitted && industry.errors }" tabindex="1">



                                              <option  value= "">
                                                --Select Sector--
                                                </option>
                                              <option *ngFor="let country2 of rows" value= {{country2.id}}>
                                                {{country2.description}}
                                              </option>

                                            </select>

                                          </div>
                                      </div>
                                      <!--/span-->
                                      <div class="col-md-6"  *ngIf="vshow">
                                              <div class="form-group">
                                                  <label class="control-label">If product ?</label>
                                                  <ng-multiselect-dropdown
                                                  [placeholder]="'Select Product'"
                                                  [data]="row2"
                                                  formControlName="description"
                                                  [settings]="dropdownSettings"

                                                >
                                                </ng-multiselect-dropdown>

                                                <br/>
                                                <br/>




                                                  </div>
                                          </div>
                                      <!--/span-->
                                  </div>
                                  <!--/row-->

                              </div>

                              <div class="form-actions">
                                  <div class="card-body">
                                      <button type="button"  (click) ="onSubmit()" class="btn btn-success"> <i class="fa fa-check"></i> Submit</button>
                                      <button type="button" class="btn btn-dark">Cancel</button>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>


  <!-- ============================================================== -->
  <!-- End PAge Content -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Right sidebar -->
  <!-- ============================================================== -->
  <!-- .right-sidebar -->
  <!-- ============================================================== -->
  <!-- End Right sidebar -->
  <!-- ============================================================== -->
</div>
