<div class="page-breadcrumb">
  <div class="row">
      <div class="col-5 align-self-center">

          <div [ngBusy]="busy"></div>
          <div class="d-flex align-items-center">

          </div>
      </div>
      <div class="col-7 align-self-center">
          <div class="d-flex no-block justify-content-end align-items-center">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="#">Home</a>
                      </li>
                      <li class="breadcrumb-item active" aria-current="page">Preliminary Search</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->








          <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Preliminary Search</h4>

                    </div>
                    <hr class="m-t-0">
                    <form class="form-horizontal r-separator"   action=""  [formGroup]="userform">
                        <div class="card-body">
                            <div class="row border-bottom">
                                <div class="col-sm-12 col-lg-6">
                                    <div class="form-group row align-items-center m-b-0">
                                        <label for="inputEmail3" class="col-3 text-right control-label col-form-label">First Name</label>
                                        <div class="col-9 border-left p-t-10 p-b-10">

                                            <input type="text" id="firstName"  disabled  formControlName="Firstname"  [ngClass]="{ 'is-invalid': submitted && Firstname.errors }" class="form-control" placeholder="John doe">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <div class="form-group row align-items-center m-b-0">
                                        <label for="inputEmail3" class="col-3 text-right control-label col-form-label">Last Name</label>
                                        <div class="col-9 border-left p-t-10 p-b-10">
                                          <input type="text" disabled  formControlName="Lastname"  [ngClass]="{ 'is-invalid': submitted && Lastname.errors }" id="lastName" class="form-control form-control-danger" placeholder="LastName">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-lg-6">
                                    <div class="form-group row align-items-center m-b-0">
                                        <label for="inputEmail3" class="col-3 text-right control-label col-form-label">Email</label>
                                        <div class="col-9 border-left p-b-10 p-t-10">
                                          <input type="email" disabled id="firstName"  formControlName="UserEmail"  [ngClass]="{ 'is-invalid': submitted && UserEmail.errors }" class="form-control" placeholder="John doe">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <div class="form-group row align-items-center m-b-0">
                                        <label for="inputEmail3" class="col-3 text-right control-label col-form-label">Please specify what you are registering</label>
                                        <div class="col-9 border-left p-b-10 p-t-10">
                                          <select class="form-control " [ngClass]="{ 'is-invalid': submitted && registering.errors }"  formControlName="registering">
                                            <option value="">Specify</option>
                                            <option value="Trade Marks">Trade Marks</option>
                                              <option value="Patents">Patents</option>
                                              <option value="Design">Design</option>
                                          </select>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                              <div class="col-sm-12 col-lg-6">
                                  <div class="form-group row align-items-center m-b-0">
                                      <label for="inputEmail3" class="col-3 text-right control-label col-form-label">Is it for products or service?</label>
                                      <div class="col-9 border-left p-b-10 p-t-10">
                                        <select class="form-control" (change)="onChange($event.target.value)"  formControlName="product"  [ngClass]="{ 'is-invalid': submitted && product.errors }">
                                          <option value="">Select</option>
                                          <option value="products">products</option>
                                                <option value="services">services</option>
                                                <option value="Design">Design</option>
                                            </select>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-sm-12 col-lg-6">
                                  <div class="form-group row align-items-center m-b-0">
                                      <label for="inputEmail3" class="col-3 text-right control-label col-form-label">Industry Sector</label>
                                      <div class="col-9 border-left p-b-10 p-t-10">
                                        <select class="form-control" data-placeholder="Industry Sector"    formControlName="industry" [ngClass]="{ 'is-invalid': submitted && industry.errors }" tabindex="1">



                                          <option  value= "">
                                            --Select Sector--
                                            </option>
                                          <option *ngFor="let country2 of rows" value= {{country2.id}}>
                                            {{country2.description}}
                                          </option>

                                        </select>
                                      </div>
                                  </div>
                              </div>
                          </div>


                          <div class="row">
                            <div class="col-sm-12 col-lg-6"  *ngIf="vshow">
                                <div class="form-group row align-items-center m-b-0">
                                    <label for="inputEmail3" class="col-3 text-right control-label col-form-label">If product ?</label>
                                    <div class="col-9 border-left p-b-10 p-t-10">
                                      <ng-multiselect-dropdown
                                      [placeholder]="'Select Product'"
                                      [data]="row2"
                                      formControlName="description"
                                      [settings]="dropdownSettings"

                                    >
                                    </ng-multiselect-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-lg-6">

                            </div>
                        </div>


                        <div class="row">


                        </div>
                        </div>

                        <div class="card-body">
                            <div class="form-group m-b-0 text-right">

                              <button type="button"  (click) ="onSubmit()" class="btn btn-success"> <i class="fa fa-check"></i> Submit</button> &nbsp;
                              <button type="button" class="btn btn-dark">Cancel</button>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


  <!-- ============================================================== -->
  <!-- End PAge Content -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Right sidebar -->
  <!-- ============================================================== -->
  <!-- .right-sidebar -->
  <!-- ============================================================== -->
  <!-- End Right sidebar -->
  <!-- ============================================================== -->
</div>
