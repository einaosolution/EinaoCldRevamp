          </div>

      <div class="col-7 align-self-center">
          <div class="d-flex no-block justify-content-end align-items-center">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="#">Home</a>

<!-- Container fluid  -->

<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <div class="row">


      <!-- Column -->
      <div class="col-lg-12 col-xl-12 col-md-12">
          <div class="card">
              <div class="card-body">
                  <div class="d-flex no-block align-items-center m-b-30">
                      <h4 class="card-title">Create Role</h4>
                      <div [ngBusy]="busy"></div>

                      <ngx-spinner> <p style="font-size: 20px; color: white">Please Wait...</p></ngx-spinner>
                      <div class="ml-auto">
                          <div class="btn-group">
                              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#createmodel">
                                Create Role
                              </button>
                          </div>
                      </div>
                  </div>




              </div>
          </div>
      </div>
      <!-- Column -->

  </div>

</div>

<!-- Create Modal -->
<div class="modal fade" id="createmodel" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
               <div class="card-body wizard-content">
                      <div class="modal-header">
                              <h5 class="modal-title" id="createModalLabel"><i class="ti-marker-alt m-r-10"></i> Create Role</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <form class="form-horizontal" [formGroup]="userform" role="form" >
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">

                                    <h2>Create Role </h2>
                                    <div [ngBusy]="busy"></div>

                                    <ngx-spinner> <p style="font-size: 20px; color: white">Please Wait...</p></ngx-spinner>
                                    <hr>
                                </div>
                            </div>

                            <div class="row">
                              <div class="col-md-3 field-label-responsive d-flex justify-content-end">
                                  <label for="email">Title</label>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                          <input type="text" name="name"  formControlName="Code" [ngClass]="{ 'is-invalid': submitted && Code.errors }"   class="form-control" id="name"
                                                 placeholder="Title" required autofocus>


                                                 <div *ngIf="submitted && Code.errors" class="invalid-feedback">
                                                  <div *ngIf="submitted && Code.errors.required">Title is required</div>

                                                </div>

                                      </div>
                                  </div>
                              </div>

                          </div>
                            <div class="row">
                                <div class="col-md-3 field-label-responsive d-flex justify-content-end">
                                    <label for="email">Description </label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                            <input type="text" name="name"   formControlName="Description" [ngClass]="{ 'is-invalid': submitted && Description.errors }"     class="form-control" id="name"
                                                   placeholder="Description" required autofocus>


                                                   <div *ngIf="submitted && Description.errors" class="invalid-feedback">
                                                    <div *ngIf="submitted && Description.errors.required">Description is required</div>

                                                  </div>


                                        </div>
                                    </div>
                                </div>

                            </div>























                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6" >
                                    <button type="button"  (click) ="onSubmit()"   class="btn btn-success"> <i class="fa fa-check"></i> Submit</button>

                                    <button type="button"  (click) ="onSubmit2()" class="btn btn-danger">Cancel</button>

                                </div>



                            </div>



                        </form>
      </div>

      <form>


        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success"><i class="ti-save"></i> Save</button>
        </div>
    </form>
  </div>
</div>
