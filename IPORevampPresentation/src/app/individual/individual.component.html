<div class="main-wrapper">
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Login box.scss -->
  <!-- ============================================================== -->
  <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/auth-bg.jpg) no-repeat center center;">
      <div class="auth-box-reg">
          <div>
              <div class="logo-reg">

                  <span class="db"><img src="assets/images/cldlogo.png" alt="logo" /></span>
                 <p></p>
                <!--  <h5 class="font-medium m-b-20">Applicant / Individual</h5> -->
              </div>

          <div class="row">
                  <div class="col-lg-12">
                      <div class="card">
                          <div class="card-header bg-success">
                              <h4 class="mb-0 text-white">Applicant / Individual</h4>
                          </div>
                          <form class="form-horizontal m-t-10" action="verification.html">
                              <div class="card-body">
                                  <h4 class="card-title">Person Info</h4>
                              </div>
                              <hr>
                              <div class="form-body">
                                  <div class="card-body">
                                      <div class="row pt-3">
                                          <div class="col-md-6">
                                              <div class="form-group">
                                                  <label class="control-label">First Name</label>
                                                  <input type="text" id="firstName" class="form-control" placeholder="John doe">
                                            </div>
                                          </div>
                                          <!--/span-->
                                          <div class="col-md-6">
                                              <div class="form-group has-danger">
                                                  <label class="control-label">Last Name</label>
                                                  <input type="text" id="lastName" class="form-control form-control-danger" placeholder="12n">
                                                  </div>
                                          </div>
                                          <!--/span-->
                                      </div>
                                      <!--/row-->
                                      <div class="row">
                                          <div class="col-md-6">
                                              <div class="form-group has-success">
                                                  <label class="control-label">Gender</label>
                                                  <select class="form-control custom-select">
                                                      <option value="">Male</option>
                                                      <option value="">Female</option>
                                                  </select>
                                                  <small class="form-control-feedback"> Select your gender </small> </div>
                                          </div>
                                          <!--/span-->
                                          <div class="col-md-6">
                                              <div class="form-group">
                                                  <label class="control-label">Date of Birth</label>
                                                  <input type="text" class="form-control" bsDatepicker>
                                              </div>
                                          </div>
                                          <!--/span-->
                                      </div>
                                      <!--/row-->
                                      <div class="row">
                                          <div class="col-md-6">
                                              <div class="form-group">
                                                  <label class="control-label">Means of Identification</label>
                                                  <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
                                                      <option value="Category 1">Driver License</option>
                                                      <option value="Category 2">International Passport</option>
                                                      <option value="Category 3">National Identity Card</option>
                                                      <option value="Category 4">Voter's Registration Card</option>
                                                  </select>
                                              </div>
                                          </div>
                                          <!--/span-->
                                          <div class="col-md-6">
                                                  <div class="form-group has-danger">
                                                      <label class="control-label">Mobile Number</label>
                                                      <input type="text" id="telnumber" class="form-control form-control-danger" placeholder="080">
                                                      </div>
                                              </div>
                                          <!--/span-->
                                      </div>
                                      <!--/row-->
                                      <h4 class="card-title mt-5">Address</h4>
                                  </div>
                                  <hr>
                                  <div class="card-body">
                                      <div class="row">
                                          <div class="col-md-12 ">
                                              <div class="form-group">
                                                  <label>Street</label>
                                                  <input placeholder="Street" type="text" class="form-control">
                                              </div>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-md-6">
                                              <div class="form-group">
                                                  <label>City</label>
                                                  <input type="text" placeholder="City" class="form-control">
                                              </div>
                                          </div>
                                          <!--/span-->
                                          <div class="col-md-6">
                                              <div class="form-group">
                                                  <label>State</label>
                                                  <input type="text" placeholder="State" class="form-control">
                                              </div>
                                          </div>
                                          <!--/span-->
                                      </div>
                                      <!--/row-->
                                      <div class="row">
                                          <div class="col-md-6">
                                              <div class="form-group">
                                                  <label>Post Code</label>
                                                  <input type="text" placeholder="Postal Code" class="form-control">
                                              </div>
                                          </div>
                                          <!--/span-->
                                          <div class="col-md-6">
                                              <div class="form-group">
                                                  <label>Country</label>
                                                  <select   name="Month"       class="custom-select form-control-lg"    id="Month">
                                                    <option  value= "">
                                                      --Select your Country--
                                                      </option>
                                                    <option *ngFor="let country2 of varray4" value= {{country2.YearCode}}>
                                                      {{country2.YearName}}
                                                    </option>
                                                  </select>
                                              </div>
                                          </div>
                                          <!--/span-->
                                      </div>

                                      <div class="row">
                                        <div class="col-md-12 ">
                                            <div class="form-group">
                                                <label>Profile Picture</label>
                                                <input placeholder="Upload" type="file" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="form-actions">
                                      <div class="card-body">
                                          <button type="button" class="btn btn-success"> <i class="fa fa-check"></i> Submit</button>
                                          <button type="button" class="btn btn-danger">Cancel</button>
                                      </div>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
              <!-- Row -->
          </div>
      </div>
  </div>
  <!-- ============================================================== -->
  <!-- Login box.scss -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper scss in scafholding.scss -->

  <!-- ============================================================== -->

  <!-- Right Sidebar -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Right Sidebar -->
  <!-- ============================================================== -->
</div>
