          <div class="d-flex align-items-center">

          </div>
      </div>

          <div class="d-flex no-block justify-content-end align-items-center">

<!-- Container fluid  -->

<div class="container-fluid">
  <div class="container">


  <form class="form-horizontal" [formGroup]="userform" role="form" >
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">

              <h2>Register New Settings </h2>
              <div [ngBusy]="busy"></div>

              <ngx-spinner> <p style="font-size: 20px; color: white">Please Wait...</p></ngx-spinner>
              <div [ngBusy]="busy"></div>
              <hr>
          </div>
      </div>

      <div class="row">
        <div class="col-md-3 field-label-responsive d-flex justify-content-end">
            <label for="email">Setting Code</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                    <input type="text" name="name"  formControlName="Code" [ngClass]="{ 'is-invalid': submitted && Code.errors }"   class="form-control" id="name"
                           placeholder="Code" required autofocus>


                           <div *ngIf="submitted && Code.errors" class="invalid-feedback">
                            <div *ngIf="submitted && Code.errors.required">Code is required</div>

                          </div>

                </div>
            </div>
        </div>

    </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive d-flex justify-content-end">
              <label for="email">Item Name</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                      <input type="text" name="name"   formControlName="Description" [ngClass]="{ 'is-invalid': submitted && Description.errors }"     class="form-control" id="name"
                             placeholder="Name" required autofocus>


                             <div *ngIf="submitted && Description.errors" class="invalid-feedback">
                              <div *ngIf="submitted && Description.errors.required">Item Name is required</div>

                            </div>


                  </div>
              </div>
          </div>

      </div>


      <div class="row">
        <div class="col-md-3 field-label-responsive d-flex justify-content-end">
            <label for="email">Item Value</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                    <input type="text" name="name"   formControlName="Description2" [ngClass]="{ 'is-invalid': submitted && Description2.errors }"     class="form-control" id="name"
                           placeholder="Name" required autofocus>


                           <div *ngIf="submitted && Description2.errors" class="invalid-feedback">
                            <div *ngIf="submitted && Description2.errors.required">Item Value  is required</div>

                          </div>


                </div>
            </div>
        </div>

    </div>























      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6" >
              <button type="button" [@enterAnimation] *ngIf="savemode" (click) ="onSubmit()"   class="btn btn-success"> <i class="fa fa-check"></i> Submit</button>
              <button type="button" [@enterAnimation] *ngIf="updatemode" (click) ="onSubmit4()"   class="btn btn-success"> <i class="fa fa-check"></i> Update</button>
              <button type="button"  (click) ="onSubmit2()" class="btn btn-danger">Cancel</button>

          </div>



      </div>



  </form>
  <br/>
  <br/>

  <table id="zero_config" class="table table-striped table-bordered">

      <thead>
  <tr>

      <th>Setting Code</th>
      <th>Name</th>
      <th>Value</th>
      <th>DateCreated</th>
     <th> </th>
     <th> </th>
  </tr>
  </thead>
  <tbody>

    <tr *ngFor="let emp of row2  let i = index">
        <td>{{emp.settingCode}}</td>
        <td>{{emp.itemName}}</td>
        <td>{{emp.itemValue}}</td>


          <td>{{emp.dateCreated|date}}</td>

          <td> <button type="button"  (click) ="onSubmit3(emp)" class="btn btn-success"        >Update</button></td>
          <td> <button type="button"   (click) ="onSubmit5(emp)"   class="btn btn-danger"    >Delete</button></td>
        </tr>

  </tbody>

  </table>




</div>




</div>

<!-- End Container fluid  -->
