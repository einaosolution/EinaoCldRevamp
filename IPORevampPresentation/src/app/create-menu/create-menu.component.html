<div class="page-breadcrumb">
  <div class="row">
      <div class="col-5 align-self-center">
          <h4 class="page-title">Create Menu</h4>
          <div class="d-flex align-items-center">
          </div>
      </div>
      <div class="col-7 align-self-center">
          <div class="d-flex no-block justify-content-end align-items-center">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="#">Home</a>
                      </li>
                      <li class="breadcrumb-item active" aria-current="page">Create Menu</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <div class="row">


      <!-- Column -->
      <div class="col-lg-12 col-xl-12 col-md-12">
          <div class="card">
              <div class="card-body">
                  <div class="d-flex no-block align-items-center m-b-30">
                      <h4 class="card-title">Create Menu</h4>
                      <div [ngBusy]="busy"></div>

                      <ngx-spinner> <p style="font-size: 20px; color: white">Please Wait...</p></ngx-spinner>
                      <div class="ml-auto">
                          <div class="btn-group">
                              <button type="button" class="btn btn-dark" data-toggle="modal"  (click) ="showcountry2()">
                                Create Menu
                              </button>
                          </div>
                      </div>
                  </div>

                  <br/>

                  <div class="table-responsive">
                    <table id="myTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered nowrap display">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Icon</th>
                                <th>Url</th>
                               <th>Parent Name</th>
                               <th></th>

                            </tr>
                          </thead>
                          <tbody>

                              <tr *ngFor="let emp of row2  let i = index">
                                  <td>{{emp.name}}</td>

                                   <td>{{emp.icon}}</td>
                                    <td>{{emp.url}}</td>
                                    <td>{{emp.parentId}}</td>

                                    <td>
                                      <button type="button" id="openModalButton" (click) ="showcountry(emp)"  class="btn btn-success btn-circle"><i class="fa fa-edit"></i> </button>
                                         <button type="button"  (click) ="onSubmit5(emp)"  class="btn btn-danger btn-circle" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-trash"></i> </button>


                                 </td>

                                  </tr>
                                </tbody>
                    </table>
                </div>



              </div>
          </div>
      </div>
      <!-- Column -->

  </div>

</div>

<!-- Create Modal -->
<div class="modal fade" id="createmodel" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
               <div class="card-body wizard-content">
                      <div class="modal-header">
                              <h5 class="modal-title" id="createModalLabel"><i class="ti-marker-alt m-r-10"></i> Create Menu</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <form class="form-horizontal" [formGroup]="userform" role="form" >
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">

                                    <h2>Create Menu </h2>
                                    <div [ngBusy]="busy"></div>

                                    <ngx-spinner> <p style="font-size: 20px; color: white">Please Wait...</p></ngx-spinner>
                                    <hr>
                                </div>
                            </div>

                            <div class="row">
                              <div class="col-md-3 field-label-responsive d-flex justify-content-end">
                                  <label for="email">Name</label>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                          <input type="text" name="name"  formControlName="Code" [ngClass]="{ 'is-invalid': submitted && Code.errors }"   class="form-control" id="name"
                                                 placeholder="Name" required autofocus>


                                                 <div *ngIf="submitted && Code.errors" class="invalid-feedback">
                                                  <div *ngIf="submitted && Code.errors.required">Name is required</div>

                                                </div>

                                      </div>
                                  </div>
                              </div>

                          </div>
                            <div class="row">
                                <div class="col-md-3 field-label-responsive d-flex justify-content-end">
                                    <label for="email">Icon </label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                            <input type="text" name="name"   formControlName="icon" [ngClass]="{ 'is-invalid': submitted && icon.errors }"     class="form-control" id="name"
                                                   placeholder="Icon"  autofocus>


                                                   <div *ngIf="submitted && icon.errors" class="invalid-feedback">
                                                    <div *ngIf="submitted && icon.errors.required">Icon is required</div>

                                                  </div>


                                        </div>
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                              <div class="col-md-3 field-label-responsive d-flex justify-content-end">
                                  <label for="email">Url </label>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                          <input type="text" name="name"   formControlName="url" [ngClass]="{ 'is-invalid': submitted && url.errors }"     class="form-control" id="name"
                                                 placeholder="Url"  autofocus>


                                                 <div *ngIf="submitted && url.errors" class="invalid-feedback">
                                                  <div *ngIf="submitted && url.errors.required">Url is required</div>

                                                </div>


                                      </div>
                                  </div>
                              </div>

                          </div>


                          <div class="row">
                            <div class="col-md-3 field-label-responsive d-flex justify-content-end">
                                <label for="email">Menu Type </label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">



                                               <select   name="Identification"  formControlName="parent2"  (change)="onChange($event)"      class="custom-select form-control-lg"    id="Month">
                                                <option  value= "">
                                                  --Select Menu Type--
                                                  </option>
                                                <option *ngFor="let country2 of varray4" value= {{country2.YearCode}}>
                                                  {{country2.YearName}}
                                                </option>
                                              </select>



                                    </div>
                                </div>
                            </div>

                        </div>


                          <div class="row"   *ngIf="vshow">
                            <div class="col-md-3 field-label-responsive d-flex justify-content-end">
                                <label for="email">Select Parent </label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">


                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">


                                      <select   name="Identification"  formControlName="parent"        class="custom-select form-control-lg"    id="Month">
                                        <option  value= "">
                                          --Select Parent--
                                          </option>
                                        <option *ngFor="let country2 of row2| filter2" value= {{country2.id}}>
                                          {{country2.name}}
                                        </option>
                                      </select>




                                    </div>
                                </div>
                            </div>

                        </div>



























                        </form>
  </div>
          <form>


              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" *ngIf="savemode" (click) ="onSubmit()" class="btn btn-success"><i class="ti-save"></i> Save</button>
                  <button type="button" *ngIf="updatemode" (click) ="onSubmit4()"  class="btn btn-success"><i class="ti-save"></i> Update</button>
              </div>
          </form>
      </div>
  </div>
</div>
