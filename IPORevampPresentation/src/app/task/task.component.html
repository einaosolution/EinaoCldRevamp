<div class="main-wrapper">
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Login box.scss -->
  <!-- ============================================================== -->

  <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/auth-bg.jpg) no-repeat center center;">

    <div class="auth-box on-sidebar">
          <div id="loginform">
              <div class="logo">
                  <span class="db"><img src="assets/images/cldlogo.png" alt="logo" /></span>
                  <p></p>
                  <h5 class="font-medium m-b-20">Change Password</h5>
                  <alert *ngIf="showerror" type="danger">{{messages}}</alert>
                  <ngx-spinner> <p style="font-size: 20px; color: white">Please Wait...</p></ngx-spinner>
              </div>

              <!-- Form -->
              <div class="row m-t-20">
                  <div class="col-12 ">
                      <form class="form-horizontal m-t-20" id="loginform" name="form"  #f="ngForm" novalidate>
                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="ti-email btn-success"></i></span>

                              </div>
                              <input type="password" class="form-control form-control-lg" placeholder="Old Password"   aria-label="E-mail" id="password22a" name="password22a" #password22a="ngModel"  [(ngModel)]="account.oldpassword"  [ngClass]="{ 'is-invalid': submitted && password22a.invalid }"  required aria-describedby="basic-addon1">


                            </div>

                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon2"><i class="ti-pencil btn-success"></i></span>
                              </div>

                              <input type="password" class="form-control form-control-lg" placeholder="New Password"   aria-label="E-mail" id="password23" name="password23" #password23="ngModel"  [(ngModel)]="account.newpassword"  [ngClass]="{ 'is-invalid': submitted && password23.invalid }"  required aria-describedby="basic-addon1">

                            </div>

                            <div class="input-group mb-3">

                                <ng2-password-strength-bar
                                [passwordToCheck]="account.newpassword"
                                [barLabel]="barLabel"
                                [barColors]="myColors">
                            </ng2-password-strength-bar>
                                </div>

                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon2"><i class="ti-pencil btn-success"></i></span>
                              </div>

                              <input type="password" class="form-control form-control-lg" placeholder="Confirm  Password"   aria-label="E-mail" id="password24" name="password24" #password24="ngModel"  [(ngModel)]="account.confirmpasword"  [ngClass]="{ 'is-invalid': submitted && password24.invalid }"  required aria-describedby="basic-addon1">

                            </div>

                          <div class="form-group text-center">
                              <div class="col-xs-12 p-b-20">
                                  <button class="btn btn-block btn-lg btn-success" (click) ="onSubmit(f.form.valid)" type="button">Submit</button>
                              </div>
                          </div>

                      </form>
                  </div>
              </div>
          </div>

      </div>
  </div>

</div>
