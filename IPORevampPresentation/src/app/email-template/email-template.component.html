<div class="container-fluid">
    <div class="container">


    <form class="form-horizontal" [formGroup]="userform" role="form" >
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <h2>Register New Email Template </h2>
                <div [ngBusy]="busy"></div>


                <ngx-spinner> <p style="font-size: 20px; color: white">Please Wait...</p></ngx-spinner>
                <hr>
            </div>
        </div>

        <div class="row">
          <div class="col-md-3 field-label-responsive d-flex justify-content-end">
              <label for="email">Email Name</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                      <input type="text" name="name"  formControlName="Code" [ngClass]="{ 'is-invalid': submitted && Code.errors }"   class="form-control" id="name"
                             placeholder="Code" required autofocus>


                             <div *ngIf="submitted && Code.errors" class="invalid-feedback">
                              <div *ngIf="submitted && Code.errors.required">Code is required</div>

                            </div>

                  </div>
              </div>
          </div>

      </div>

      <div class="row">
          <div class="col-md-3 field-label-responsive d-flex justify-content-end">
              <label for="email">Email Subject</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                      <input type="text" name="name"  formControlName="Subject" [ngClass]="{ 'is-invalid': submitted && Subject.errors }"   class="form-control" id="name"
                             placeholder="Subject" required autofocus>


                             <div *ngIf="submitted && Subject.errors" class="invalid-feedback">
                              <div *ngIf="submitted && Subject.errors.required">Subject is required</div>

                            </div>

                  </div>
              </div>
          </div>

      </div>


      <div class="row">
          <div class="col-md-3 field-label-responsive d-flex justify-content-end">
              <label for="email">Email Sender</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                      <input type="text" name="name"  formControlName="Sender" [ngClass]="{ 'is-invalid': submitted && Sender.errors }"   class="form-control" id="name"
                             placeholder="Sender" required autofocus>


                             <div *ngIf="submitted && Sender.errors" class="invalid-feedback">
                              <div *ngIf="submitted && Sender.errors.required">Sender is required</div>

                            </div>

                  </div>
              </div>
          </div>

      </div>



    <div class="row" >
        <div class="col-md-3 field-label-responsive d-flex justify-content-end">
            <label for="email">Editor</label>
        </div>
        <div class="col-md-6"  >
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0"  >

                  <app-ngx-editor   height="100px" formControlName="Template" minHeight="50px" [spellcheck]="true"   ></app-ngx-editor>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                    <span class="text-danger align-middle">

                    </span>
            </div>
        </div>
    </div>










        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" >
                <button type="button" [@enterAnimation] *ngIf="savemode" (click) ="onSubmit()"   class="btn btn-success"> <i class="fa fa-check"></i> Submit</button>
                <button type="button" [@enterAnimation] *ngIf="updatemode" (click) ="onSubmit4()"   class="btn btn-success"> <i class="fa fa-check"></i> Update</button>
                <button type="button"  (click) ="onSubmit2()"    class="btn btn-danger">Cancel</button>

            </div>



        </div>



    </form>
    <br/>
    <br/>


    <table id="zero_config" class="table table-striped table-bordered">

        <thead>
    <tr>

        <th>Email Name</th>
        <th>Email Sender</th>
        <th>Email Subject</th>
        <th>DateCreated</th>
       <th> </th>
       <th> </th>
    </tr>
    </thead>
    <tbody>

      <tr *ngFor="let emp of row2  let i = index">
          <td>{{emp.emailName}}</td>
          <td>{{emp.emailSender}}</td>
          <td>{{emp.emailSubject}}</td>

            <td>{{emp.dateCreated|date}}</td>

            <td> <button type="button"  (click) ="onSubmit3(emp)" class="btn btn-success"        >Update</button></td>
            <td> <button type="button"   (click) ="onSubmit5(emp)"   class="btn btn-danger"    >Delete</button></td>
          </tr>

    </tbody>

    </table>



</div>




</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
