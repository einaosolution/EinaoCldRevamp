










    <!-- ============================================================== -->
      <!-- Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <div class="page-breadcrumb">
        <div class="row">
            <div class="col-5 align-self-center">
                <h4 class="page-title">Dashboard</h4>
                <div class="d-flex align-items-center">

                </div>
            </div>
            <div class="col-7 align-self-center">
                <div class="d-flex no-block justify-content-end align-items-center">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">Home</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">Dasboard</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
            <div class="col-lg-12">
                <div class="card  bg-light no-card-border">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="m-r-10" *ngIf="getprofilepic()">
                                <img src="{{filepath}}Upload/{{ profilepic}}" alt="user" width="60" class="rounded-circle" />
                            </div>

                            <div class="m-r-10" *ngIf="!getprofilepic()">
                              <img src="{{filepath}}Upload/{{noimage}}" alt="user" width="80" class="rounded-circle" />
                          </div>
                            <div>
                                <h3 class="m-b-0">Welcome back!</h3>
                                <span>{{vdate|date:'fullDate'}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Info box -->
        <!-- ============================================================== -->
<div *ngIf="registerapi">
       <div [ngSwitch]="loginrole">
          <div *ngSwitchCase="registrarole">
              <app-defaultdashboard2 [registerapi2]="registerapi"></app-defaultdashboard2>

              </div>
              <div *ngSwitchCase="patentregistrarole">
                <app-defaultdashboard2  [registerapi2]="registerapi"></app-defaultdashboard2>

                </div>

                <div *ngSwitchCase="corporateusersrole">
                  <app-defaultdashboard3 [registerapi2]="registerapi"  [recordcount]="recordcount"></app-defaultdashboard3>

                  </div>



                  <div *ngSwitchCase="individualusersrole"  >
                    <app-defaultdashboard3  [registerapi2]="registerapi" [recordcount]="recordcount" ></app-defaultdashboard3>

                    </div>
                <div *ngSwitchCase="designregistrarole">
                  <app-defaultdashboard2  [registerapi2]="registerapi"  ></app-defaultdashboard2>

                  </div>

                  <div *ngSwitchCase="trademarksearch">
                    <app-defaultdashboardsearch  [registerapi2]="registerapi"  ></app-defaultdashboardsearch>

                    </div>
                    <div *ngSwitchCase="trademarkexaminer">
                      <app-defaultdashboardsearch  [registerapi2]="registerapi"  ></app-defaultdashboardsearch>

                      </div>

                      <div *ngSwitchCase="trademarkpublication">
                        <app-defaultdashboardsearch  [registerapi2]="registerapi"  ></app-defaultdashboardsearch>

                        </div>

                        <div *ngSwitchCase="trademarkcertificate">
                          <app-defaultdashboardsearch  [registerapi2]="registerapi"  ></app-defaultdashboardsearch>

                          </div>

                          <div *ngSwitchCase="trademarkrecordal">
                            <app-defaultdashboard5  [registerapi2]="registerapi"  ></app-defaultdashboard5>

                            </div>

                            <div *ngSwitchCase="designrecordal">
                              <app-defaultdashboard5  [registerapi2]="registerapi"  ></app-defaultdashboard5>

                              </div>

                              <div *ngSwitchCase="patentrecordal">
                                <app-defaultdashboard5  [registerapi2]="registerapi"  ></app-defaultdashboard5>

                                </div>




                            <div *ngSwitchCase="patentsearch">
                              <app-defaultdashboardpatenttemplate  [registerapi2]="registerapi"  ></app-defaultdashboardpatenttemplate>

                              </div>

                              <div *ngSwitchCase="SuperAdmin">
                                <app-defaultdashboardadmintemplate  [registerapi2]="registerapi"  ></app-defaultdashboardadmintemplate>

                                </div>
                                <div *ngSwitchCase="Admin">
                                  <app-defaultdashboardadmintemplate  [registerapi2]="registerapi"  ></app-defaultdashboardadmintemplate>

                                  </div>

                              <div *ngSwitchCase="patentexaminer">
                                <app-defaultdashboardpatenttemplate  [registerapi2]="registerapi"  ></app-defaultdashboardpatenttemplate>

                                </div>

                                <div *ngSwitchCase="patentcertificate">
                                  <app-defaultdashboardpatenttemplate  [registerapi2]="registerapi"  ></app-defaultdashboardpatenttemplate>

                                  </div>


                                  <div *ngSwitchCase="designsearch">
                                    <app-defaultdashboarddesigntemplate  [registerapi2]="registerapi"  ></app-defaultdashboarddesigntemplate>

                                    </div>

                                    <div *ngSwitchCase="designexaminer">
                                      <app-defaultdashboarddesigntemplate  [registerapi2]="registerapi"  ></app-defaultdashboarddesigntemplate>

                                      </div>

                                      <div *ngSwitchCase="designpublication">
                                        <app-defaultdashboarddesigntemplate  [registerapi2]="registerapi"  ></app-defaultdashboarddesigntemplate>

                                        </div>

                                        <div *ngSwitchCase="designcertificate">
                                          <app-defaultdashboarddesigntemplate  [registerapi2]="registerapi"  ></app-defaultdashboarddesigntemplate>

                                          </div>




                                            <div *ngSwitchCase="AppealOfficerTrademark">
                                              <app-defaultdashboardpatenttemplate  [registerapi2]="registerapi"  ></app-defaultdashboardpatenttemplate>

                                              </div>

                                              <div *ngSwitchCase="AppealOfficerPatent">
                                                <app-defaultdashboardpatenttemplate  [registerapi2]="registerapi"  ></app-defaultdashboardpatenttemplate>

                                                </div>

                                                <div *ngSwitchCase="trademarkmigration"  >
                                                  <app-defaultdashboard4  [registerapi2]="registerapi" [recordcount]="recordcount" ></app-defaultdashboard4>

                                                  </div>


                                                <div *ngSwitchCase="AppealOfficerDesign">
                                                  <app-defaultdashboardpatenttemplate  [registerapi2]="registerapi"  ></app-defaultdashboardpatenttemplate>

                                                  </div>






                            <div *ngSwitchCase="trademarkopposition">
                              <app-defaultdashboardsearch  [registerapi2]="registerapi"  ></app-defaultdashboardsearch>

                              </div>








<div *ngSwitchDefault>
        <app-default-dashboard> </app-default-dashboard>
      </div>



        </div>
