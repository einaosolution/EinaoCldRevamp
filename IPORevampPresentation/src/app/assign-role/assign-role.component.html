<div class="page-breadcrumb">
  <div class="row">
      <div class="col-5 align-self-center">
          <h4 class="page-title">Assign Role</h4>
          <div class="d-flex align-items-center">
          </div>
      </div>
      <div class="col-7 align-self-center">
          <div class="d-flex no-block justify-content-end align-items-center">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a href="#">Home</a>
                      </li>
                      <li class="breadcrumb-item active" aria-current="page">Assign Role</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <div class="row">


      <!-- Column -->
      <div class="col-lg-12 col-xl-12 col-md-12">
          <div class="card">
              <div class="card-body">
                  <div class="d-flex no-block align-items-center m-b-30">
                      <h4 class="card-title">Assign Role</h4>
                      <div [ngBusy]="busy"></div>

                      <ngx-spinner> <p style="font-size: 20px; color: white">Please Wait...</p></ngx-spinner>
                      <div class="ml-auto">
                          <div class="btn-group">
                              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#createmodel">
                                Assign Role
                              </button>
                          </div>
                      </div>
                  </div>
                  <br/>

                  <div class="table-responsive">
                    <table id="myTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered nowrap display">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Icon</th>
                                <th>Url</th>
                               <th>Parent Name </th>

                            </tr>
                          </thead>
                          <tbody>

                              <tr *ngFor="let emp of row2  let i = index">
                                  <td>{{emp.name}}</td>

                                   <td>{{emp.icon}}</td>
                                    <td>{{emp.url}}</td>
                                    <td>{{emp.parentId}}</td>




                                  </tr>
                                </tbody>
                    </table>
                </div>



              </div>
          </div>
      </div>
      <!-- Column -->

  </div>

</div>

<!-- Create Modal -->

<div class="modal fade " id="createmodel" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
               <div class="card-body wizard-content">
                      <div class="modal-header">
                              <h5 class="modal-title" id="createModalLabel"><i class="ti-marker-alt m-r-10"></i> Assign Role</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                              </button>
                          </div>

                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">



                                </div>
                            </div>

                            <div class="row">

                              <div class="col-md-6">

                                  <div class="form-group">

                                      <div [ngBusy]="busy"></div>

                                      <ngx-spinner> <p style="font-size: 20px; color: white">Please Wait...</p></ngx-spinner>
                                      <label for="sel1">Role:</label>
                                      <select class="form-control"    (change)="onChange($event.target.value)" id="sel1">
                                          <option value="">---- --Select Role-----</option>


                                          <option *ngFor="let country2 of rows" value= {{country2.roleId}}>
                                            {{country2.title}}
                                          </option>
                                      </select>
                                    </div>

                              </div>

                          </div>
                            <div class="row">
                                <div class="container">



                                <accordion >
                                    <accordion-group *ngFor="let group of row2| filter2" [heading]="group.name"  [isOpen]="isFirstOpen">

                                      <table id="zero_config" class="table table-striped table-bordered">

                                          <thead>
                                      <tr>
                                         <th> </th>
                                          <th>Name</th>
                                          <th>Icon</th>
                                          <th>Url</th>

                                      </tr>
                                      </thead>
                                      <tbody>

                                        <tr *ngFor="let emp of row3| filter :   group.id     let i = index">
                                          <td> <input type="checkbox"   ng-true-value=true ng-false-value=false   [(ngModel)]="emp.selected" name="vcheckbox"     /></td>
                                            <td>{{emp.name}}</td>
                                            <td>{{emp.icon}}</td>
                                            <td>{{emp.url}}</td>


                                            </tr>

                                      </tbody>

                                      </table>
                                    </accordion-group>
                                  </accordion>

                                </div>

                            </div>



























  </div>
          <form>


              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button"   (click) ="onSubmit()" class="btn btn-success"><i class="ti-save"></i> Save</button>
                  <div [ngBusy]="busy"></div>
              </div>
          </form>
      </div>
  </div>
</div>
