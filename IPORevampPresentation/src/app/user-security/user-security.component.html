<div class="container">
<br/>
<br/>
  <div class="row">
          <div class="col-md-4 field-label-responsive d-flex justify-content-end">
              <label for="usertype">Select User  </label>
          </div>
          <div class="col-md-8">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0 ui-g">


                    <select   name="User"       class="custom-select form-control-lg"    id="Month">
                      <option  value= "">
                        --Select User--
                        </option>
                      <option *ngFor="let country2 of rows" value= {{country2.userName}}>
                        {{country2.userName}}
                      </option>
                    </select>


                  </div>
              </div>
          </div>

      </div>




    <table id="zero_config" class="table table-striped table-bordered">

      <thead>
  <tr>
      <th>Menu Name</th>
      <th>Select</th>
      <th>Create</th>
      <th>Update</th>
      <th>Delete </th>

  </tr>
</thead>
<tbody>

    <tr *ngFor="let emp of row2  let i = index">
      <td>{{emp.menu_Name}}</td>
      <td> SELECT: <input name="select"  type="checkbox" [(ngModel)]="emp.selectMenu"
        ng-true-value="true" ng-false-value="false"></td>
      <td> CREATE: <input name="create"  type="checkbox" [(ngModel)]="emp.createMenu"
        ng-true-value="true" ng-false-value="false"></td>
      <td>UPDATE: <input name="update" type="checkbox" [(ngModel)]="emp.updateMenu"
        ng-true-value="true" ng-false-value="false"></td>
        <td>DELETE: <input name="delete"  type="checkbox" [(ngModel)]="emp.deleteMenu"
          ng-true-value="true" ng-false-value="false"></td>
  </tr>


</tbody>

</table>




<br/>
<br/>
<br/>




<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<button type="button"     class="btn btn-success"><i class="fa fa-save"></i> Submit</button>

</div>
</div>
</div>
